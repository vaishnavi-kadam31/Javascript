<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Dark Theme Website</title>
    <link rel="stylesheet" href="mystyle.css">
    <script src="https://kit.fontawesome.com/820ff919a6.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="hero">
        <nav>
            <img src="images/logo.png" class="logo">
            <ul>
                <li><a href="">HOME</a></li>
                <li><a href="">ABOUT</a></li>
                <li><a href="">PORTFOLIO</a></li>
                <li><a href="">SERVICES</a></li>
                <li><a href="">HIRE ME</a></li>

            </ul>
            <img src="images/moon.png" id="icon">
        </nav>
        <div class="info">
            <h1>I'm <span>kate </span> Amelia </h1>
            <p>this is my official portfolio Website to showcase my
                all work related to web <br>development and ui design.
            </p>
            <a href="">Download CV</a>
        </div>
        <div class="img-box">
            <img src="images/pattern.png" class="back-img">
            <img src="images/girl.png" class="main-img">
        </div>
        <div class="social-link">
            <a href=""><i class="fa-brands fa-linkedin-in"></i></a>
            <a href=""><i class="fa-brands fa-behance"></i></a>
            <a href=""><i class="fa-brands fa-dribbble"></i></a>

        </div>
    </div>
    <script>
        var icon = document.getElementById("icon");

        icon.onclick = function () {
            document.body.classList.toggle("dark-theme");
            if (document.body.classList.contains("dark-theme")) {
                icon.src = "images/sun.png";
            } else {
                icon.src = "images/moon.png";
            }
        }
    </script>

</body>

</html>
