<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Menu Design</title>
    <link rel="stylesheet" href="mystyle.css">
</head>

<body>
    <div class="hero">

        <div class="Selector">
            <div id="selectfield">
                <p id="selectText">select social media</p>
                <img src="images/SelectMenu_Img/arrow.png" id="arrowIcon">
            </div>


            <ul id="list" class="Hide">
                <li class="options">
                    <img src="images/SelectMenu_Img/facebook.png" alt="">
                    <p>Facebook</p>
                </li>
                <li class="options">
                    <img src="images/SelectMenu_Img/youtube.png" alt="">
                    <p>Youtube</p>
                </li>
                <li class="options">
                    <img src="images/SelectMenu_Img/instagram.png" alt="">
                    <p>Instagram</p>
                </li>
                <li class="options">
                    <img src="images/SelectMenu_Img/twitter.png" alt="">
                    <p>Twitter</p>
                </li>
                <li class="options">
                    <img src="images/SelectMenu_Img/pinterest.png" alt="">
                    <p>Pinterest</p>
                </li>
                <li class="options">
                    <img src="images/SelectMenu_Img/whatsapp.png" alt="">
                    <p>WhatsApp</p>
                </li>


            </ul>
        </div>
    </div>
    <script>
        var selectfield = document.getElementById("selectfield");
        var selectText = document.getElementById("selectText");
        var options = document.getElementsByClassName("options");
        var list = document.getElementById("list");
        var arrowIcon = document.getElementById("arrowIcon");

        selectfield.onclick = function () {
            list.classList.toggle("Hide");
            arrowIcon.classList.toggle("rotate");

        }

        for (option of options) {
            option.onclick = function () {
                selectText.innerHTML = this.textContent;
                list.classList.toggle("Hide");
                arrowIcon.classList.toggle("rotate");


            }
        }

    </script>
</body>

</html>
